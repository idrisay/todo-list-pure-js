<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    <h1 class="text-center bg-primary text-light p-4">My todo list</h1>

    <div class="d-flex justify-content-center w-50 mx-auto">
      <input
        id="todo-name"
        type="text"
        class="form-control"
        placeholder="todo"
        aria-label="todo"
        aria-describedby="basic-addon1"
      />
      <button id="add-new" type="button" class="btn btn-success">Add</button>
      <button id="update-todo" type="button" class="btn btn-info d-none">Update</button>
    </div>
    <p id="error" class="d-none bg-danger text-light text-center m-2 p-2">Please enter todo</p>

    <!-- <div id="todo-list">

    </div> -->

    <div id="todo-list" class="mt-2 list-group w-50 mx-auto">
    </div>

    

    <script src="./script.js"></script>
  </body>
</html>
